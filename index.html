<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sultan's Ultra Calculator</title>
    <!-- Google Fonts: Outfit for a modern, geometric look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <!-- Ionicons for icons -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>

<body class="day-mode">
    <div class="background-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <!-- Theme Toggle -->
    <div class="theme-switch-wrapper">
        <label class="theme-switch" for="checkbox">
            <input type="checkbox" id="checkbox" />
            <div class="slider round">
                <ion-icon name="sunny-outline" class="sun-icon"></ion-icon>
                <ion-icon name="moon-outline" class="moon-icon"></ion-icon>
            </div>
        </label>
    </div>

    <div class="calculator-container">
        <div class="calculator-screen">
            <div data-previous-operand class="previous-operand"></div>
            <div data-current-operand class="current-operand">0</div>
        </div>

        <div class="calculator-grid">
            <button data-all-clear class="btn span-two action-btn">AC</button>
            <button data-delete class="btn action-btn"><ion-icon name="backspace-outline"></ion-icon></button>
            <button data-operation class="btn operator-btn">÷</button>

            <button data-number class="btn">7</button>
            <button data-number class="btn">8</button>
            <button data-number class="btn">9</button>
            <button data-operation class="btn operator-btn">×</button>

            <button data-number class="btn">4</button>
            <button data-number class="btn">5</button>
            <button data-number class="btn">6</button>
            <button data-operation class="btn operator-btn">−</button>

            <button data-number class="btn">1</button>
            <button data-number class="btn">2</button>
            <button data-number class="btn">3</button>
            <button data-operation class="btn operator-btn">+</button>

            <button data-number class="btn">.</button>
            <button data-number class="btn">0</button>
            <button data-equals class="btn span-two equals-btn">=</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
